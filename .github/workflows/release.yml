name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels-linux:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v3

      - name: Install LLVM and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libclang-18-dev libzstd-dev libpolly-18-dev patchelf

      # Manual build required for auditwheel manylinux compliance
      - name: Build wheel
        run: |
          uv pip install --system maturin auditwheel
          maturin build --release --out dist-raw -i python
        env:
          LLVM_SYS_181_PREFIX: /usr/lib/llvm-18
          LIBCLANG_PATH: /usr/lib/llvm-18/lib
          LLVM_LINK_STATIC: "1"

      - name: Repair wheel for manylinux
        run: auditwheel repair dist-raw/*.whl -w dist --plat manylinux_2_39_x86_64

      - name: Test wheel
        run: |
          uv venv .test-venv
          source .test-venv/bin/activate
          uv pip install dist/*.whl --reinstall
          uv pip install --group dev
          pytest -v

      - uses: actions/upload-artifact@v5
        with:
          name: wheel-linux-x86_64-py${{ matrix.python-version }}
          path: dist

  wheels-other:
    runs-on: ${{ matrix.platform.runner }}
    permissions:
      contents: read
      actions: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: windows-latest
            target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v3

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18
          echo "LLVM_SYS_181_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm@18)/lib" >> $GITHUB_ENV

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python
          sccache: 'true'

      - name: Test wheel
        shell: bash
        run: |
          uv venv .test-venv
          source .test-venv/bin/activate || source .test-venv/Scripts/activate
          
          # Install the wheel we built
          uv pip install dist/*.whl --reinstall
          
          # Install dev dependencies from pyproject.toml using pip interface
          uv pip install --group dev
          
          # Run tests directly
          pytest -v

      - uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

  sdist:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libclang-18-dev libzstd-dev libpolly-18-dev patchelf

      - name: Generate stubs
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs
        env:
          LLVM_SYS_181_PREFIX: /usr/lib/llvm-18
          LIBCLANG_PATH: /usr/lib/llvm-18/lib

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist

  publish:
    name: Publish
    runs-on: ubuntu-24.04
    needs: [wheels-linux, wheels-other, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
      actions: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
