name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          - runner: windows-latest
            target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.runner == 'windows-latest' && matrix.platform.target || null }}

      - uses: dtolnay/rust-toolchain@stable

      # --- WINDOWS & MACOS SETUP ---
      # Only run this on Host machines (not Linux, which uses Docker)
      - name: Install LLVM (Windows/macOS)
        if: matrix.platform.runner != 'ubuntu-24.04'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1"
          directory: ${{ runner.temp }}/llvm

      # Set Environment Variables explicitly into GITHUB_ENV for Host builds.
      # We DO NOT put these in the `env:` block of the maturin step to avoid leaking them into the Linux Docker container.
      - name: Set LLVM Env Vars (Host)
        if: matrix.platform.runner != 'ubuntu-24.04'
        shell: bash
        run: |
          echo "LLVM_SYS_181_PREFIX=${LLVM_PATH}" >> $GITHUB_ENV
          echo "LLVM_SYS_181_LINK_STATIC=1" >> $GITHUB_ENV

      # --- LINUX & CROSS-PLATFORM BUILD ---
      - uses: astral-sh/setup-uv@v3

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          interpreter: python${{ matrix.python-version }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          # Use AlmaLinux 8 based image (modern enough for LLVM 18)
          manylinux: manylinux_2_28

          # Pass environment variables explicitly to the container here
          docker-options: -e LLVM_SYS_181_PREFIX=/opt/llvm -e LLVM_SYS_181_LINK_STATIC=1

          before-script-linux: |
            # 1. Install dependencies
            # ncurses-devel: REQUIRED for CMake to find "Terminfo" linking targets
            # mpfr-devel: REQUIRED for diffsl/Enzyme math support
            yum install -y wget xz ncurses-compat-libs ncurses-devel libxml2-devel zlib-devel libzstd-devel mpfr-devel
            
            # 2. Setup LLVM directory
            mkdir -p /opt/llvm
            
            # 3. Download LLVM 18.1 (Ubuntu 18.04 binary works if deps are installed)
            wget -q -O llvm.tar.xz https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            
            # 4. Extract
            tar -xf llvm.tar.xz --strip-components=1 -C /opt/llvm
            rm llvm.tar.xz
            
            # 5. Verify
            /opt/llvm/bin/llvm-config --version

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

      - name: Run tests
        shell: bash
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          # LLVM_SYS_... vars are already set in GITHUB_ENV for Windows/Mac
        run: |
          uv sync --group dev 
          uv run pytest -v

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable

      # Setup specific dependencies for Ubuntu 24.04 Host
      - name: Install LLVM and Deps (Ubuntu)
        run: |
          sudo apt-get update
          # libncurses5-dev is needed for LLVM < 19 compat on Ubuntu 24.04
          sudo apt-get install -y llvm-18 llvm-18-dev libclang-18-dev libzstd-dev libncurses5-dev libxml2-dev
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
          echo "LLVM_SYS_181_LINK_STATIC=1" >> $GITHUB_ENV

      - name: Generate Python stubs
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist