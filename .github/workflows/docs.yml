name: Documentation

on:
  push:
    branches: ["main"]
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: pages
  cancel-in-progress: false

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date plugin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-docs-deploy-${{ hashFiles('.github/workflows/docs.yml') }}
          restore-keys: |
            ${{ runner.os }}-uv-docs-deploy-

      - name: Install dependencies
        run: uv pip install --system --group docs

      - name: Build documentation
        run: mkdocs build --strict

      - name: Add CNAME for custom domain
        run: echo "diffid.bradyplanden.com" > site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
