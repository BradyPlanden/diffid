name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        platform:
          - runner: ubuntu-24.04
            target: x86_64
            llvm-version: "18"
          - runner: windows-latest
            target: x64
            llvm-version: "18.1.8"
          - runner: macos-15-intel
            target: x86_64
            llvm-version: "18"
          - runner: macos-latest
            target: aarch64
            llvm-version: "18"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.runner == 'windows-latest' && matrix.platform.target || null }}

      - uses: dtolnay/rust-toolchain@stable

      # ============================================================
      # UBUNTU: Use system LLVM (simplest, most reliable)
      # ============================================================
      - name: Install LLVM (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang-${{ matrix.platform.llvm-version }} \
            llvm-${{ matrix.platform.llvm-version }} \
            llvm-${{ matrix.platform.llvm-version }}-dev \
            libclang-${{ matrix.platform.llvm-version }}-dev \
            libzstd-dev \
            libncurses5-dev \
            libxml2-dev \
            libc6-dev
          
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-${{ matrix.platform.llvm-version }}" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/llvm-${{ matrix.platform.llvm-version }}/lib" >> $GITHUB_ENV

      # ============================================================
      # MACOS: Use Homebrew LLVM (cached by GitHub)
      # ============================================================
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          # GitHub runners have Homebrew pre-installed and cached
          brew install llvm@${{ matrix.platform.llvm-version }}
          
          LLVM_PATH="$(brew --prefix llvm@${{ matrix.platform.llvm-version }})"
          echo "LLVM_SYS_181_PREFIX=${LLVM_PATH}" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=${LLVM_PATH}/lib" >> $GITHUB_ENV
          echo "${LLVM_PATH}/bin" >> $GITHUB_PATH

      # ============================================================
      # WINDOWS: Use Chocolatey (most reliable on Windows)
      # ============================================================
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install llvm --version ${{ matrix.platform.llvm-version }} -y --no-progress
          
          $llvmPath = "C:\Program Files\LLVM"
          "LLVM_SYS_181_PREFIX=$llvmPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "LIBCLANG_PATH=$llvmPath\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "$llvmPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # ============================================================
      # BUILD: All platforms use maturin
      # ============================================================
      - uses: astral-sh/setup-uv@v3

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          interpreter: python${{ matrix.python-version }}
          sccache: 'true'
          manylinux: auto
          before-script-linux: |
            # Install LLVM in manylinux container
            yum install -y epel-release
            yum install -y clang llvm-devel libzstd-devel ncurses-devel libxml2-devel
            
            # Set up environment for bindgen
            GCC_INCLUDE=$(gcc -print-file-name=include)
            export BINDGEN_EXTRA_CLANG_ARGS="-isystem ${GCC_INCLUDE}"

      - name: Build wheels (Windows/macOS)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          interpreter: python${{ matrix.python-version }}
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

      # ============================================================
      # TESTS: Run on host (not in container)
      # ============================================================
      - name: Run tests
        shell: bash
        run: |
          uv sync --group dev
          uv run pytest -v
        env:
          UV_PROJECT_ENVIRONMENT: .venv

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM and Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang-18 \
            llvm-18 \
            llvm-18-dev \
            libclang-18-dev \
            libzstd-dev \
            libncurses5-dev \
            libxml2-dev \
            libc6-dev
          
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV

      - name: Generate Python stubs
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist