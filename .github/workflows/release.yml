name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          - runner: windows-latest
            target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.runner == 'windows-latest' && matrix.platform.target || null }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Install LLVM
        if: matrix.platform.runner != 'macos-15-intel'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"
      - uses: astral-sh/setup-uv@v3
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          LLVM_SYS_181_PREFIX: ${{ env.LLVM_PATH }}
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          interpreter: python${{ matrix.python-version }}
          sccache: false
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
      - name: Install LLVM
        if: matrix.platform.runner != 'macos-15-intel'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"
      - name: Generate Python stubs
        env:
          LLVM_SYS_181_PREFIX: ${{ env.LLVM_PATH }}
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        env:
          LLVM_SYS_181_PREFIX: ${{ env.LLVM_PATH }}
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist

  publish:
    name: Publish
    runs-on: ubuntu-24.04
    needs: [wheels, sdist]
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/*'
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
