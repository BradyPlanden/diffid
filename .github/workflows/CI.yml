name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          - runner: windows-latest
            target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4  # v5 doesn't exist yet, v4 is standard

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.runner == 'windows-latest' && matrix.platform.target || null }}

      - uses: dtolnay/rust-toolchain@stable

      # --- LLVM SETUP START ---

      # 1. Install LLVM for Host (Windows/macOS)
      - name: Install LLVM (Windows/macOS)
        if: matrix.platform.runner != 'ubuntu-24.04'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1" # Be specific to match llvm-sys requirements
          directory: ${{ runner.temp }}/llvm

      # 2. Explicitly set ENV for Windows/macOS
      # This fixes the issue where the env var wasn't resolving in the maturin step
      - name: Set LLVM Env Vars (Host)
        if: matrix.platform.runner != 'ubuntu-24.04'
        shell: bash
        run: |
          echo "LLVM_SYS_181_PREFIX=${LLVM_PATH}" >> $GITHUB_ENV
          echo "LLVM_SYS_181_LINK_STATIC=1" >> $GITHUB_ENV

      # --- LLVM SETUP END ---

      - uses: astral-sh/setup-uv@v3

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          interpreter: python${{ matrix.python-version }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          # Use a newer manylinux image (AlmaLinux 8 based) for better toolchain support
          manylinux: manylinux_2_28

          # Docker options: Map the variable specifically for the container
          docker-options: -e LLVM_SYS_181_PREFIX=/opt/llvm -e LLVM_SYS_181_LINK_STATIC=1

          before-script-linux: |
            # Install dependencies required to RUN llvm-config and LINK against it
            # ncurses-compat-libs is CRITICAL: prebuilt LLVM binaries often need libtinfo.so.5
            yum install -y wget xz ncurses-compat-libs libxml2-devel zlib-devel libzstd-devel
            
            mkdir -p /opt/llvm
            
            # Download LLVM 18.1.8 (Ubuntu 18.04 binary is generally portable enough if deps are installed)
            wget -q -O llvm.tar.xz https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            
            tar -xf llvm.tar.xz --strip-components=1 -C /opt/llvm
            rm llvm.tar.xz
            
            # Verify llvm-config runs (if this fails, deps are missing)
            /opt/llvm/bin/llvm-config --version

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

      - name: Run tests
        shell: bash
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          # LLVM_SYS... is already in GITHUB_ENV for Windows/macOS from the earlier step
        run: |
          uv sync --group dev 
          uv run pytest -v

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1"

      - name: Generate Python stubs
        env:
          LLVM_SYS_181_PREFIX: ${{ env.LLVM_PATH }}
          LLVM_SYS_181_LINK_STATIC: 1
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        env:
          LLVM_SYS_181_PREFIX: ${{ env.LLVM_PATH }}
          LLVM_SYS_181_LINK_STATIC: 1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist