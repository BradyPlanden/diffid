name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          - runner: windows-latest
            target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.runner == 'windows-latest' && matrix.platform.target || null }}
      - uses: dtolnay/rust-toolchain@stable

      # Install LLVM on host for Windows and macOS
      - name: Install LLVM (Windows/macOS)
        id: install-llvm
        if: matrix.platform.runner != 'ubuntu-24.04'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - uses: astral-sh/setup-uv@v3

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          # Set LLVM path for Windows and macOS (host builds)
          LLVM_SYS_181_PREFIX: ${{ matrix.platform.runner != 'ubuntu-24.04' && steps.install-llvm.outputs.llvm-path || '' }}
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          interpreter: python${{ matrix.python-version }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
          # Pass LLVM environment variables to Docker container for Linux
          docker-options: ${{ matrix.platform.runner == 'ubuntu-24.04' && '-e LLVM_SYS_181_PREFIX=/opt/llvm' || '' }}
          # Install LLVM inside manylinux container for Linux builds
          before-script-linux: |
            # Install dependencies for downloading LLVM
            if command -v yum &> /dev/null; then
              yum install -y wget xz
            elif command -v dnf &> /dev/null; then
              dnf install -y wget xz
            elif command -v apt-get &> /dev/null; then
              apt-get update && apt-get install -y wget xz-utils
            fi
            
            # Download and extract pre-built LLVM 18 to /opt/llvm
            mkdir -p /opt
            cd /opt
            wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            tar -xf clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            mv clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04 llvm
            rm clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
            
            # Verify installation
            /opt/llvm/bin/llvm-config --version

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}-py${{ matrix.python-version }}
          path: dist

      - name: Run tests
        shell: bash
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          # Ensure LLVM is available for tests on Windows/macOS
          LLVM_SYS_181_PREFIX: ${{ matrix.platform.runner != 'ubuntu-24.04' && steps.install-llvm.outputs.llvm-path || '' }}
        run: |
          uv sync --group dev && uv run pytest -v

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
      - name: Install LLVM
        id: install-llvm
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"
      - name: Generate Python stubs
        env:
          LLVM_SYS_181_PREFIX: ${{ steps.install-llvm.outputs.llvm-path }}
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        env:
          LLVM_SYS_181_PREFIX: ${{ steps.install-llvm.outputs.llvm-path }}
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: dist