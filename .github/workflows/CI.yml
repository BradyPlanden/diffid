name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  LLVM_VERSION: "18.1"
  PYTHON_VERSION: "3.12"

jobs:
  wheels:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-24.04
            target: x86_64
          # Windows LLVM dev libs unavailable in prebuilt form
          # - runner: windows-latest
          #   target: x64
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-latest
            target: aarch64

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: dtolnay/rust-toolchain@stable
      - uses: astral-sh/setup-uv@v3

      # ===== LLVM Installation =====
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ env.LLVM_VERSION }}
          directory: C:\llvm

      - name: Configure LLVM (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Verify installation
          Write-Host "LLVM Directory Contents:"
          Get-ChildItem -Path "C:\llvm" -Recurse -Depth 2 | Select-Object FullName

          # Verify llvm-config exists
          if (Test-Path "C:\llvm\bin\llvm-config.exe") {
            Write-Host "llvm-config.exe found"
            & "C:\llvm\bin\llvm-config.exe" --version
          } else {
            Write-Host "WARNING: llvm-config.exe not found!"
          }

          # Set environment variables for subsequent steps
          echo "LLVM_SYS_181_PREFIX=C:\llvm" >> $env:GITHUB_ENV
          echo "LIBCLANG_PATH=C:\llvm\bin" >> $env:GITHUB_ENV
          echo "LIBCLANG_STATIC_PATH=C:\llvm\lib" >> $env:GITHUB_ENV
          echo "LLVM_CONFIG_PATH=C:\llvm\bin\llvm-config.exe" >> $env:GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm@18
          echo "LLVM_SYS_181_PREFIX=$(brew --prefix llvm@18)" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$(brew --prefix llvm@18)/lib" >> $GITHUB_ENV

      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libclang-18-dev libzstd-dev libpolly-18-dev
          echo "LLVM_SYS_181_PREFIX=/usr/lib/llvm-18" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV

      # ===== Build Wheel =====
      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'

      - name: Build wheel (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python${{ env.PYTHON_VERSION }}
          sccache: 'true'
          manylinux: '2_28'
          before-script-linux: |
            yum install -y ncurses-compat-libs zlib-devel libzstd-devel libxml2-devel ncurses-devel libffi-devel
            curl -sL https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz | tar -xJ -C /opt
            mv /opt/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04 /opt/llvm-18
            export LLVM_SYS_181_PREFIX=/opt/llvm-18
            export LIBCLANG_PATH=/opt/llvm-18/lib
            GCC_VERSION=$(gcc -dumpversion)
            export BINDGEN_EXTRA_CLANG_ARGS="--sysroot=/usr -I/opt/rh/gcc-toolset-14/root/usr/lib/gcc/x86_64-redhat-linux/${GCC_VERSION}/include"
            export LLVM_LINK_STATIC=1

      - name: Install wheel and test
        shell: bash
        run: |
          uv venv .test-venv
          source .test-venv/bin/activate || source .test-venv/Scripts/activate
          
          # Install the wheel we built
          uv pip install dist/*.whl --reinstall
          
          # Install dev dependencies from pyproject.toml using pip interface
          uv pip install --group dev
          
          # Run tests directly
          pytest -v

      # ===== Upload =====
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.runner }}-${{ matrix.platform.target }}
          path: dist

  sdist:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-18-dev libclang-18-dev libzstd-dev libpolly-18-dev

      - name: Generate stubs & build sdist
        run: cargo run -p chronopt-py --no-default-features --features stubgen --bin generate_stubs
        env:
          LLVM_SYS_181_PREFIX: /usr/lib/llvm-18
          LIBCLANG_PATH: /usr/lib/llvm-18/lib

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist